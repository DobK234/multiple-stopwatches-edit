<!doctype html>
<html>
<head>
	<title>Multiple Stopwatches</title>
	<link href="./reset.css" type="text/css" rel="stylesheet" media="all">
	<link href="./multiple-stopwatches_style.css" type="text/css" rel="stylesheet" media="all">
</head>
<body>
	<div id="toolbar">
		<button id="clear-all">Clear All</button><button id="remove-all">Remove All</button><!--
		--><button id="add-stopwatch">Add a Stopwatch</button><button>Add a Macro</button>
	</div>
	<div id="toolbar-space"></div>
	<div id="all-stopwatches">
		<div class="stopwatch" id="template">
			<input class="name" type="text" value="Stopwatch 1">
			<button class="remove">X</button>
			<div class="time"><button>0.00</button></div>
			<button class="clear">Clear</button>
			<div class="keybind"><span>Keybind: </span><input type="text" value="a" maxlength="1"></div>
		</div>
	</div>
	<script src="./multiple-stopwatches_script.js"></script>
</body>
